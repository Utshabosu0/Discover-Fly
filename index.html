<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Fonts -->
    <link rel="preConnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="login-area">
        <!--Header and Menu Section-->
        <header class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a class="active" href="#">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!--Booking Section-->
        <section class="main-content container">
            <div class="booking-form">
                <h3>Booking Flights</h3>
                <div class="input-group">
                    <label for="">Flying From</label>
                    <input class="inp-style" type="text" name="" placeholder="Dhaka, Bangladesh">
                </div>
                <div class="input-group">
                    <label for="">Flying To</label>
                    <input class="inp-style" type="text" name="" placeholder="New York, United States">
                </div>
                <div class="inputs">
                    <div class="input-group">
                        <label for=" ">Departure</label>
                        <input class="inp-style " type="date " name=" ">
                    </div>
                    <div class="input-group ">
                        <label for=" ">Return</label>
                        <input class="inp-style " type="date " name=" ">
                    </div>
                </div>
                <div class="input-group f-class ">
                    <div>
                        <label for=" ">First Class $ <span id="first-total">00</span></label>
                        <input id="first-count" class="inp-style inp-width " type="number " name=" " value="0">
                    </div>
                    <div class="plus-minus-btn ">
                        <p> <button onclick="firstClass(true)">+</button>
                            <button onclick="firstClass(false)">-</button></p>
                    </div>
                </div>

                <div class="input-group f-class ">
                    <div>
                        <label for=" ">Economy class $ <span id="economy-total">00</span></label>
                        <input id="economy-count" class="inp-style inp-width " type="number " name=" " value="0">
                    </div>
                    <div class="plus-minus-btn ">
                        <p>
                            <p> <button onclick="economyClass(true)">+</button>
                                <button onclick="economyClass(false)">-</button> </p>
                    </div>
                </div>
                <div class="calculations ">
                    <div class="amount ">
                        <div class="left ">
                            <p>Subtotal</p>
                        </div>
                        <div class="right ">
                            <p>$ <span id="total-taka">00</span></p>
                        </div>
                    </div>

                    <div class="amount ">
                        <div class="left ">
                            <p>Charge 10% VAT</p>
                        </div>
                        <div class="right ">
                            <p>$ <span id="tax">00</span> </p>
                        </div>
                    </div>
                    <hr>
                    <div class="amount ">
                        <div class="left ">
                            <h4>Total</h4>
                        </div>
                        <div class="right ">
                            <p>$ <span id="grand-total">00</span> </p>
                        </div>
                    </div>
                </div>
                <button id="book-Now">Book Now</button>
            </div>
        </section>
    </main>

    <div id="booking-area">
        <h1>Booking-Form</h1>
    </div>

    <script>
        const loginBtn = document.getElementById("book-Now");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("booking-area");
            transactionArea.style.display = 'block';
        })

        function firstClass(isIncrease) {
            const firstInput = document.getElementById("first-count");
            const firstCount = parseInt(firstInput.value);
            let firstNewCount = firstCount;
            if (isIncrease == true) {
                firstNewCount = firstCount + 1;
            }
            if (isIncrease == false && firstCount > 0) {
                firstNewCount = firstCount - 1;
            }
            firstInput.value = firstNewCount;
            const firstTotal = firstNewCount * 150;
            document.getElementById("first-total").innerText = firstTotal;
            calculateTotal();

        }

        function economyClass(isIncrease) {
            const economyInput = document.getElementById("economy-count");
            const economyCount = parseInt(economyInput.value);
            let economyNewCount = economyCount;
            if (isIncrease == true) {
                economyNewCount = economyCount + 1;
            }
            if (isIncrease == false && economyCount > 0) {
                economyNewCount = economyCount - 1;
            }
            economyInput.value = economyNewCount;
            const economyTotal = economyNewCount * 100;
            document.getElementById("economy-total").innerText = economyTotal;
            calculateTotal();

        }

        function calculateTotal() {
            const firstInput = document.getElementById("first-count");
            const firstCount = parseInt(firstInput.value);
            const economyInput = document.getElementById("economy-count");
            const economyCount = parseInt(economyInput.value);
            const totalTaka = firstCount * 150 + economyCount * 100;
            document.getElementById('total-taka').innerText = totalTaka;
            const tax = totalTaka * .1;
            document.getElementById('tax').innerText = tax;
            const grandTotal = totalTaka + tax;
            document.getElementById('grand-total').innerText = grandTotal;
        }
    </script>
</body>

</html>
